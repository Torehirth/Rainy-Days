    <header class="header_mobile header_tab">
      <section class="header_top_bottom_menu header_menu_tab header_menu_mobile">
        <div class="header_top_menu Desktop_version">
          <div class="header_top_container">
            <ul class="header_info_pages">
              <li>

              </li>
              <li>
                <a href="about.html" title="to about us">about us</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="header_bottom_menu header_bottom_menu_tab header_bottom_menu_mobile">
          <div class="header_bottom_container">
            <div class="header_logo_container">
              <a href="index.html" class="header_logo header_logo_mobile"

                  alt="Rainy Days logo"
                  title="to home"
                  class="header_logo header_logo_mobile"
              /></a>
            </div>
            <div class="category_menu">
              <ul class="header_category_container Desktop_version">
                <li class="header_category_buttons">
                  <a href="men.html" title="to men's jackets">men's</a>
                </li>
                <li class="header_category_buttons">
                  <a href="women.html" title="to women's jackets">women's</a>
                </li>
              </ul>
              <div class="header_searchbox">
                <label class="fa-solid fa-magnifying-glass search-icon" title="search" for="desktop_search"></label>
                <input
                  type="search"
                  name="search"
                  id="desktop_search"
                  placeholder="search"
                  title="search"
                  class="searchbox"
                />
              </div>
              <div>
                <ul class="header_icons">
                  <li class="header_icon_buttons favorites">
                    <a href="favorites.html" title="to Favorites" class="fa-solid fa-heart header-heart-icon"></a>
                    <p class="header_icon_text">favorites</p>
                  </li>
                  <li class="header_icon_buttons">
                    <a href="cart.html" title="to Cart" class="fa-solid fa-cart-shopping cart-icon"></a>
                    <p class="header_icon_text">cart</p>
                  </li>
                  <li class="header_icon_buttons hamburger_icon">
                    <label for="checkbox" class="header_icon_buttons check"
                      ><i class="fa-solid fa-bars hamburger-icon"></i
                    ></label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      <section class="hamburger_container">
        <input type="checkbox" id="checkbox" class="checkbox" />
        <nav class="header_nav_mobile header_nav_tab">
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="men.html">men's</a></li>
            <li><a href="women.html">women's</a></li>
            <li><a href="about.html">about us</a></li>
            <li><a href="contact.html">contact us</a></li>

        </nav>
